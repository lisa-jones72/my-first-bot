name: Security Scanner
on: [push]
jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Scan for secrets
        run: |
          echo "üîç Scanning for secrets..."
          
          if grep -R --exclude-dir=.git -nE 'PASSWORD\s*=' .; then
            echo "‚ö†Ô∏è FOUND PASSWORD in code!"
            exit 1
          fi
          
          if grep -R --exclude-dir=.git -nE 'API_KEY\s*=' . || grep -R --exclude-dir=.git -nE 'sk_[A-Za-z0-9_-]{8,}' .; then
            echo "‚ö†Ô∏è FOUND API KEY in code!"
            exit 1
          fi
          
          if grep -R --exclude-dir=.git -nE 'mongodb://[^:]+:[^@]+@' .; then
            echo "‚ö†Ô∏è FOUND DATABASE CREDENTIALS in code!"
            exit 1
          fi
          
          echo "‚úÖ No secrets found!"
      
      - name: Send email alert
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® SECURITY ALERT: Secrets found in code!"
          body: "Your code contains sensitive data! Check the Actions tab for details."
          to: kevinchimhanda@gmail.com
          from: "GitHub Security Bot"